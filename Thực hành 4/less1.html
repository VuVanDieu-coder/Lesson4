<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>Tính diện tích hình chữ nhật</h5>
    <form action="" id="form_REC">
        <p>Nhập chiều cao</p>
        <input type="number" id="heightREC">
        <p>Nhập chiều rộng</p>
        <input type="number" id="widthREC">
        <p><b>Kết quả</b></p>
        <br>
        <input type="number" id="resultREC" name="Kết quả">
        <br>
        <br>
        <button type="button" onclick="sumREC()">Tính toán</button>
        <button type="reset" onclick="reset_REC()">Reset</button>
    </form>
</body>
</html>
<script>
    function sumREC(){
    let heightREC=document.getElementById("heightREC").value;
    let widthREC=document.getElementById("widthREC").value;
    let resultREC="";

    resultREC=widthREC*heightREC;
    document.getElementById("resultREC").value=resultREC;
}
function reset_REC(){
    heightREC.value="";
    widthREC.value="";
    resultREC.value="";
}
</script>
