<script>
    let a = +prompt("Nhập số thứ nhất a =");
    let b = +prompt("Nhập số thứ hai b =");
    let result=a%b==0

    if(result){
        alert("a là bội số của b");
    } else
        alert("a không là bội số của b");
</script>
